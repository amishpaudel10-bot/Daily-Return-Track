<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Admin Panel</h2>

    <h4>Package Price Setup</h4>
    <select>
        <option>Bronze</option>
        <option>Elite</option>
        <option>Silver</option>
        <option>Creator</option>
        <option>Gold</option>
        <option>Phoenix</option>
        <option>Diamond</option>
        <option>Master</option>
        <option>Grandmaster</option>
        <option>Heroic</option>
    </select>
    <input type="number" placeholder="Set Investment Price">
    <button>Save</button>

    <hr>

    <h4>User Management</h4>
    <input type="text" placeholder="User ID">
    <button>Block User</button>
    <button>Delete User</button>

    <hr>

    <h4>Fund Control</h4>
    <input type="number" placeholder="Add / Cut Fund">
    <button>Add Fund</button>
    <button>Cut Fund</button>

    <hr>

    <h4>Customer Support</h4>
    <input type="text" placeholder="WhatsApp Number">
    <button>Update</button>
</div>

</body>
</html>
<div class="dashboard">
    <h2>Financial Overview</h2>
    <div class="earnings-grid">
        <div class="card">
            <h3>Today's Earning</h3>
            <p id="today-earning">$0.00</p>
        </div>
        <div class="card">
            <h3>Last 7 Days</h3>
            <p id="weekly-earning">$0.00</p>
        </div>
        <div class="card">
            <h3>Last Month</h3>
            <p id="monthly-earning">$0.00</p>
        </div>
        <div class="card">
            <h3>All Time</h3>
            <p id="total-earning">$0.00</p>
        </div>
    </div>
</div>
