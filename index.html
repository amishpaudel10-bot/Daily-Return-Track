<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Platform</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      min-height: 100vh;
    }
    header {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      display: none;
    }
    .active { display: block; }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .package {
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .package h3 { margin: 10px 0; }
    .package button {
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    .admin-actions button {
      margin: 4px;
      padding: 6px 10px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
    }
  </style>
</head>
<body><header>
  <h1>Investment Platform</h1>
  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('register')">Register</button>
    <button onclick="showSection('admin')">Admin Panel</button>
  </nav>
</header><!-- HOME --><div id="home" class="container active">
  <h2>Investment Packages</h2>
  <div class="packages" id="packageList"></div>
</div><!-- LOGIN --><div id="login" class="container">
  <div class="card">
    <h2>Login</h2>
    <input type="text" placeholder="User ID" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>
</div><!-- REGISTER --><div id="register" class="container">
  <div class="card">
    <h2>Register</h2>
    <input type="text" placeholder="Full Name" />
    <input type="text" placeholder="User ID" />
    <input type="password" placeholder="Password" />
    <button>Register</button>
  </div>
</div><!-- ADMIN PANEL --><div id="admin" class="container">
